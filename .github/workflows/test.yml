name: Test SimTradeLab

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          wget -q http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz
          tar -xzf ta-lib-0.4.0-src.tar.gz
          cd ta-lib && ./configure --prefix=/usr && make && sudo make install
          cd .. && rm -rf ta-lib ta-lib-0.4.0-src.tar.gz

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Run basic import test
        run: |
          poetry run python -c "import simtradelab; print('SimTradeLab ' + simtradelab.__version__ + ' imported successfully')"

      - name: Run unit tests
        run: poetry run pytest tests/unit/ -v --tb=short

      - name: Run integration tests
        run: poetry run pytest tests/integration/ -v --tb=short

      - name: Test CLI functionality
        run: poetry run simtradelab --help

      - name: Test package build and install
        run: |
          poetry build
          python -m venv test_env
          source test_env/bin/activate
          WHEEL_FILE=$(find dist -name "simtradelab-*.whl" | head -1)
          pip install "$WHEEL_FILE"
          python -c "import simtradelab; print('Package install test passed: ' + simtradelab.__version__)"

      - name: Generate coverage report
        if: matrix.python-version == '3.11'
        run: poetry run pytest tests/ --cov=simtradelab --cov-report=xml --cov-report=html

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
