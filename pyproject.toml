[project]
name = "simtradelab"
version = "1.1.0"
description = "开源策略回测框架，灵感来自PTrade的事件驱动模型，提供轻量、清晰、可插拔的策略验证环境"
authors = [
    {name = "Kay", email = "kayou@duck.com"}
]
readme = "README.md"
license = {text = "MIT"}
keywords = ["trading", "backtesting", "quantitative", "finance", "strategy", "akshare", "tushare"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.9.0"

[project.urls]
Homepage = "https://github.com/kay-ou/SimTradeLab"
Repository = "https://github.com/kay-ou/SimTradeLab"
Documentation = "https://github.com/kay-ou/SimTradeLab/blob/main/README.md"

[project.scripts]
simtradelab = "simtradelab.cli:main"

# Development scripts
[tool.poetry]
name = "simtradelab"
version = "1.2.0"
description = "开源策略回测框架，灵感来自PTrade的事件驱动模型，提供轻量、清晰、可插拔的策略验证环境"
authors = ["kay <kayou@duck.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "simtradelab", from = "src"}]

[tool.poetry.dependencies]
python = "^3.9"
pandas = "*" # 0.23.4
numpy = "<2.0" # 1.11.2

# AI模型训练依赖
seaborn = "*" #0.7.1
scikit-learn = "*" #0.18
scipy = "*" #0.18.0
ta-lib = "*" #0.4.10
xgboost = "0.90" #0.6a2
tqdm = "^4.67.1"
statsmodels = "^0.14.5"
h5py = ">=3.8,<4.0"
tables = "<3.10"

[tool.poetry.group.dev.dependencies]
baostock = "^0.8.9"
jupyter = "^1.1.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
